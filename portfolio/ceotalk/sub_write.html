<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<title>CEO TALK</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<script src="js/jquery.js" type="text/javascript" ></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
<script type="text/javascript" src="js/action.js"></script>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<style type="text/css"></style>
</head>
<body>
<div id="wrap">
	<div id="sub_header">
		<div class="sub_header_img">
			<h1 class="s_header_logo"><a href="main.html"><img src="image/sub_logo.png" alt="logo" /></a></h1>
			<div class="s_header_txt"><img src="image/sub_visual_txt.png" alt="현대엠코 CEO 톡!" /></div>
		</div>
	</div>
	<div id="sub_container" class="clearfix">
		<div class="s_tab_box">
			<ul>
				<li><a href="#"><img src="image/s_tab_v1_on.gif" alt="글 등록" /></a></li>
				<li><a href="#"><img src="image/s_tab_v2.gif" alt="처리 진행중" /></a></li>
				<li><a href="#"><img src="image/s_tab_v3.gif" alt="답변 완료" /></a></li>
			</ul>
		</div>
		<div class="s_table_box">
			<form action="">
				<table cellpadding="0" cellspacing="0" summary="글쓰기 페이지">
					<caption>글 등록</caption>
					<colgroup>
						<col width="99px" />
						<col width="128px" />
						<col width="99px" />
						<col width="128px" />
						<col width="99px" />
						<col width="158px" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="write01">부서</label></th>
							<td><input type="text" id="write01" name="write01" title="부서 이름" /></td>
							<th scope="row"><label for="write02">성명</label></th>
							<td><input type="text" id="write02" name="write02" title="작성자 이름" /></td>
							<th scope="row"><label for="write03">작성일</label></th>
							<td class="write_input01"><input type="text" id="write03" name="write03" title="작성일" /></td>
						</tr>
						<tr>
							<th scope="row"><label for="write04">구분</label></th>
							<td><input type="text" id="write04" name="write04" title="" /></td>
							<th scope="row"><label for="write05">연락처</label></th>
							<td><input type="text" id="write05" name="write05" title="연락처" /></td>
							<th scope="row"><label for="write06">이메일</label></th>
							<td class="write_input01"><input type="text" id="write06" name="write06" title="이메일" /></td>
						</tr>
						<tr>
							<th scope="row"><label for="write07">제목</label></th>
							<td colspan="5" class="write_input02"><input type="text" id="write07" name="write07" title="제목" /></td>
						</tr>
						<tr>
							<th scope="row"><label for="write08">내용</label></th>
							<td colspan="5" class="write_textarea">
								<textarea cols="" rows="" name="" id="write08"></textarea>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="write09">비밀번호</label></th>
							<td><input type="text" id="write09" name="write09" title="비밀번호" /></td>
							<th scope="row"><label for="write10">비밀번호 확인</label></th>
							<td colspan="3" class="write_input03"><input type="text" id="write10" name="write10" title="비밀번호 확인" /></td>
						</tr>
						<tr>
							<th scope="row"><label for="write11">첨부파일</label></th>
							<td colspan="5" class="write_input03"><input type="file" id="write11" name="write11" title="첨부파일" /></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<div class="s_btn_box">
			<div class="s_btn">
				<div class="s_btn_left"></div>
				<div class="s_btn_center"><a href="mail.html">보내기</a></div>
				<div class="s_btn_right"></div>
			</div>
			<div class="s_btn">
				<div class="s_btn_left"></div>
				<div class="s_btn_center"><a href="sub_list.html">목록</a></div>
				<div class="s_btn_right"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
